name           = MooseX-Role-UserDaemon
main_module    = lib/MooseX/Role/UserDaemon.pm
author         = Tore Andersson <tore.andersson@gmail.com>
license        = Perl_5
copyright_year = 2014
version        = 0.05


[Git::Check]
[Git::Commit]
[Git::CommitBuild]
  release_branch = releases
[Git::Tag]
  branch = releases
[Git::Push]

[@Filter]
-bundle = @Basic
-remove = UploadToCPAN
-remove = Readme

[AutoPrereqs]
[ChangelogFromGit]
[OurPkgVersion]

[PodWeaver]
[PodSyntaxTests]
[PodCoverageTests]
[Test::Kwalitee]
[Test::Perl::Critic]

[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]


